<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="ad.size" content="width=300,height=600" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_2.0.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_2.0.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinemax_2.0.1_min.js"></script>
    <script type="text/javascript">
      var clickTag = "#";
      document.addEventListener("DOMContentLoaded", function (event) {
        TweenLite.ticker.useRAF(false);
        TweenLite.lagSmoothing(0);
        var tl = new TimelineMax({ repeat: 1, repeatDelay: 3 });
        // var tl = new TimelineMax();
        // setTimeout(() => {
        //   console.log("15sec")
        // }, 15000)
        // setTimeout(() => {
        //   console.log("20sec")
        // }, 20000)
        // setTimeout(() => {
        //   console.log("30sec")
        // }, 29900)

        tl.to("#schirm", 0.4, { autoAlpha: 0 })
        .from("#txt01", 0.3, { opacity: 0, scale: 0.4}, "-=0.4")
        .from("#bg02", 0.6, { opacity: 0}, "+=1.2")
        .from("#pack", 0.6, { opacity: 0}, "-=0.6")
        .staggerFromTo(".tick", 0.8, { opacity: 0}, {opacity: 1}, 0.7, "+=0.1")
        
        .from("#bg03", 0.5, { opacity: 0}, "+=0.2")
        .to("#pack", 0.4, { scale: 1.93, y: -94, x: -74}, "-=0.5")
        .from("#btn01", 0.5, { opacity: 0, scale: 1.5}, "-=0.2")
        .from("#btn02", 0.5, { opacity: 0, scale: 1.5}, "-=0.2")
        
        .to("#btn01", 0.5, { opacity: 0}, "+=1.2")
        .to("#btn02", 0.5, { opacity: 0}, "-=0.7")
        .from("#fruits", 0.7, { x: 350}, "-=0.7")
        .to("#pack", 0.5, { x: -500}, "-=0.5")
        .from("#txt02", 0.5, { x: 300}, "-=0.7")
        .from("#bg00", 0.7, { opacity: 0}, "-=0.7")
        .to("#bg03", 0.7, { filter: "blur(10px)"}, "-=0.7")
        .from("#vits", 0.9, { x: 300}, "-=0.5")
        
        .to("#vits", 0.7, { x: -300}, "+=2")
        .to("#fruits", 1.2, { x: -350}, "-=0.9")
        .to("#txt02", 0.5, { x: -300}, "-=0.9")
        .from("#txt03", 0.5, { x: 300}, "-=1")
        .from("#glucans", 0.5, { x: 300}, "-=1.1")
        
        .to("#glucans", 0.5, { x: -300}, "+=2")
        .to("#txt03", 0.5, { x: -300}, "-=0.7")
        .to("#fruits", 1, { x: -700}, "-=0.7")

        .from("#bg04", 0.5, { opacity: 0}, "-=0.8")
        .from("#txt04", 0.4, { x: 300}, "-=0.7")

        .from("#bg05", 0.7, { opacity: 0}, "+=1.1")
        .from("#pack2", 0.5, { opacity: 0, y: 20}, "-=0.5")
        .to("#logo", 0.4, { x: -70, y: 21}, "-=0.7")
        .from("#txt05", 0.5, { x: 300}, "-=0.7")
        .from("#legal", 0.5, { opacity: 0}, "-=0.7")

      });
    </script>
  </head>
  <body>
    <a href="javascript:window.open(window.clickTag)">
      <div class="container">

          <img src="bg01.jpg" alt="">

          <div id="currant1" class="el">

          </div>
        </div>
        <div id="vits" class="el">

          </div>
        </div>

          </div>

          </div>
          <div id="glucan3" class="el">
            <img src="glucan3.png" />
          </div>
          <div id="glucan4" class="el">
            <img src="glucan3.png" />
          </div>
        </div>
        <div id="txt02" class="el">
          <img src="txt02.svg" />
        </div>
        <div id="txt03" class="el">
          <img src="txt03.svg" />
        </div>
        <!-- frame05 -->
        <div id="bg04" class="el bg">
          <img src="bg04.jpg" alt="">
        </div>
        <div id="txt04" class="el">
          <img src="txt04.svg" />
        </div>
        <!-- frame06 -->
        <div id="bg05" class="el bg">
          <img src="bg03.jpg" alt="">
        </div>
        <div id="pack2" class="el">

        </div>
        <div id="txt05" class="el">
